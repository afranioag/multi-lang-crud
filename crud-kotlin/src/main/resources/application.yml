spring:
  application:
    name: crud-kotlin

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
jwt:
  secret: minha-super-secret-key-muito-segura-para-jwt-token-authentication-2024
  expiration: 8400000

# Configuração da API de CEP
cep:
  api:
    url: https://viacep.com.br/ws/
    name: viacep-client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL